<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>vue-1</title>
</head>
<body>

    <div id="app">
        <h1>{{ title }}</h1>
        <button>{{ buttonTitle }}</button>

    </div>

    <script>
        new Vue({
            el : "#app",
            data :{
                title : "test başlık",
                buttonTitle : "tıkla gelsin..."
            }
        })
    </script>
</body>
</html>
